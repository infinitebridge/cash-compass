query GetCompanies($where: company_bool_exp) {
  company(where: $where) {
    address
    business_phone
    country
    id
    name
    people {
      first_name
      last_name
      id
    }
    created_at
  }
}

query GetCompanyByPk($companyByPkId: Int!) {
  company_by_pk(id: $companyByPkId) {
    address
    business_phone
    country
    id
    name
    people {
      id
      first_name
      last_name
      phone
      email
    }
  }
}
