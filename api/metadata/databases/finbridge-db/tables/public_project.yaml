table:
  name: project
  schema: public
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: person
    using:
      foreign_key_constraint_on: client_id
array_relationships:
  - name: project_products
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: project_products
          schema: public
  - name: project_services
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: project_services
          schema: public
insert_permissions:
  - role: owner
    permission:
      check:
        business:
          user_businesses:
            user_id:
              _eq: x-hasura-user-external-id
      columns:
        - type
        - archived
        - description
        - name
        - business_id
        - client_id
        - id
        - created_at
        - updated_at
        - uuid
    comment: ''
select_permissions:
  - role: owner
    permission:
      columns:
        - type
        - archived
        - description
        - name
        - business_id
        - client_id
        - id
        - created_at
        - updated_at
        - uuid
      filter:
        business:
          user_businesses:
            user_id:
              _eq: x-hasura-user-external-id
      allow_aggregations: true
    comment: ''
